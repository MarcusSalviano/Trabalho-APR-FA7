<!doctype html>
<html ng-app="AppForecast" xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Previs√£o do Tempo FA7</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css" >
        <link rel="stylesheet" type="text/css" href="css/main.css" >
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    </head>

	<body ng-controller="ForecastController as ctrl">
        <div class="panel panel-default mainScreen" >
            <div class="panel-heading">
                <h1 class="panel-title"> PREVIS&AtildeO DO TEMPO </h1>
            </div>

            <div class="panel-body" >
                <h2>
                    <b>Cidade:</b> {{location.city.name}}
                </h2>

                <h2>
                    <div>
                        <img src={{weatherImg}} />
                        <label>{{location.list[0].temp.day}} &degC</label>
                    </div>
                </h2>

                <label>
                    <b>Coordenadas:</b> {{location.city.coord.lon}}, {{location.city.coord.lat}}
                </label>

                </br>

                <label>
                    <b>Pa&iacutes:</b> {{location.city.country}}
                </label>

                </br></br>

                <label>Previs&atildeo do Tempo Para o Dia</label>

                <select class="form-control" ng-model="location.days" ng-options="item.dt*1000 | date:'dd/MM/yyyy' for item  in location.list" >
                    <option value="">Selecione uma data</option>
                </select>

                <div class="panel panel-default forecastPanel"
                     ng-controller="HideShowController as hsctrl"
                     ng-show="hsctrl.showHideForecast(location.days)">

                    <div class="panel-body" >
                        <label><b>M&eacutedia: </b> {{location.days.temp.day}} &degC</label>
                        </br>
                        <label><b>M&aacutexima: </b> {{location.days.temp.max}} &degC</label>
                        </br>
                        <label><b>M&iacutenima: </b> {{location.days.temp.min}} &degC</label>
                    </div>

                </div>

                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
        <script src="js/forecast.js"></script>
	</body>
</html>
